//ectend関数を実装する
//http://tmlife.net/programming/javascript/javascript-extend.html
var meteo = {}; //namespace
meteo.extend = function(dest,source){
	for(var property in source){
		dest[property] = source[property];
	}
	return dest; //dest内部の上書き+拡張
}

meteo.extend(meteo,{hoge:function(){console.log("hogehoge")}});
